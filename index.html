<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="parentbox" >
<div id="inventoryBox">
</div>
<div id="otherBox">
    <div class ="popupwrap" id="wrap">
        <div class ="popuptext" id ="popup">
            <div>Thanks for joining my playtest! 
                <br>Please try to break this game and then let me know how you did it!
                <br>While you play, think of things you want to be able to to but cannot. I'll add them later. 
            </div>
            <div>Would you like to play a game?</div>
            <button id="play">Play</button>
        </div>
    </div>

    <audio id="ambiance">
        <source id="audioSource" src="audio/crickets.mp3" type="audio/mpeg">
    </audio>
    
    <img id="environment" src="https://i.imgur.com/hHGRykT.png">
    <div id="location">Front</div>
    <div id="output"></div>
    <div id="basket"></div>
    <form id ="form1">
        <input type="text" id="input" placeholder="What will you do?">
        <div class="buttongrid">
            <button  class ="formbutton" type="submit" id="btn">Submit</button>
            <button class ="formbutton" id="muteBtn">Mute</button>
        </div>
    </form>
</div>
</body>
<script src="index.js"></script>
</html>
